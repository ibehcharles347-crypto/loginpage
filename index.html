<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  <link rel="stylesheet" href="/bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="login_page bg-light d-flex justify-content-center align-items-center">
    <div class="logincont d-flex flex-column flex-lg-row justify-content-between align-items-center">
      <img src="/images/login.jpg" alt="">
      <div class="login_box rounded-5 d-flex flex-column align-items-start bg-light">
        <h1>Welcome back!</h1>
        <p class="fs-5">Please enter your details below.</p>
        <form action="" id="login_form" class="login_form">
          <label for="" class="fs-5 info_label">Email address</label><br>
          <input type="email" id="email_input1" class="email_input p-2 email_input1 fs-5 rounded mb-2">
          <div class="input1 input p-2 rounded pe-3 mb-2 fs-5">
            <input type="email" id="email_input2" class="email_input border-0">
            <i class="bi bi-exclamation-circle red"></i>
          </div>
          <div class="emailerrormessage red mb-3">

          </div>
          <label for="" class="fs-5 info_label">Password</label>
          <input type="password" id="password_input1" class="password_input p-2 password_input1 fs-5 rounded mb-2">
          <div class="input2 input p-2 rounded pe-3 mb-2 fs-5">
            <input type="password" id="password_input2" class="password_input border-0">
            <i class="bi bi-exclamation-circle red"></i>
          </div>
          <div class="passworderrormessage red mb-3">

          </div>
          <div class="dem d-flex justify-content-between align-items-center mb-3">
            <div class="remember">
              <input type="checkbox" name="" id="">
              <label for="">Remember for 30 days</label>
            </div>
            <a href="" class="text-primary">Forgot password</a>
          </div>
          <button type="submit" class="signinbtns btn btn-primary mb-3">Sign in</button>
          <button type="submit" class="signinbtns btn btn-light border mb-3">Sign in with Google</button>

          <div class="signupbtn">
            <p class="d-flex gap-2">Don't have an account? <a href="#" class="text-primary">Sign up</a>
            </p>
          </div>
        </form>
      </div>
    </div>


  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <script src="/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
